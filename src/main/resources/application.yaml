server:
  port: 9000

custom:
  server-ip: localhost

spring:
  config:
    import: "optional:configserver:http://${custom.server-ip}:9005"
  codec:
    max-in-memory-size: 50MB
  servlet:
    multipart:
      max-file-size: 50MB  # Maximum file size
      max-request-size: 50MB
  application:
    name: API-GATEWAY
  boot:
    admin:
      client:
        url: http://${custom.server-ip}:8762
        instance:
          service-base-url: http://${custom.server-ip}:${server.port}
          name: ${spring.application.name}
  datasource:
    url: jdbc:mysql://${custom.server-ip}:3306/microservices?allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
  cloud:
    gateway:
