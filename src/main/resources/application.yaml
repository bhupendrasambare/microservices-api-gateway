    import: "configserver:http://${custom.server-ip}:9005"
  application:
    name: API-GATEWAY
  datasource:
    url: jdbc:mysql://${custom.server-ip}:3306/microservices?allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
