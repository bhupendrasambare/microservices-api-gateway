      discovery:
        locator:
          enabled: true
      httpclient:
        response-timeout: 300000
        max-initial-line-length: 8192
        max-header-size: 8192
        max-chunk-size: 512KB

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
      readiness-state:
          enabled: true
      liveness-state:
          enabled: true
  endpoint:
    pause:
        enabled: true
    health:
      show-details: always
    info:
      enabled: true
    metrics:
      enabled: true
    env:
      enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${custom.server-ip}:8761/eureka/
  instance:
    hostname: ${custom.server-ip}

